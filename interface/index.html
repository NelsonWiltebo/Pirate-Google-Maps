<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    
    <title>Pirated Google Maps</title>
</head>
<body>
    <nav>
        <ul class="nav-link">
            <li style="font-weight: bold;">Pirated Google Maps</li>
            <li>
                <label>Select Map</label>
            </li>
        </ul>
    </nav>
    <div id="main">
        <div id="map_area">
            <embed id="map" src="road_networks/road_network_test_0.svg">
        </div>
        <div id="directions_tab" class="container">
            <input type="text" placeholder="Choose a starting point" id="starting_point_input">
            <input type="text" placeholder="Choose destination" id="destination_input">
        </div>
    </div>
    <script type="module" src="script.mjs"></script>
</body>

</html>
