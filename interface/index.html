<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    
    <title>Pirated Google Maps</title>
</head>
<body>
    <nav>
        <ul class="nav-link">
            <li style="font-weight: bold;">Pirated Google Maps</li>
            <li>
                <label>Select Map</label>
            </li>
        </ul>
    </nav>
    <div id="main">
        <div id="map_area">
            <embed id="map" src="road_networks/road_network_test_with_invis_nodes.svg">
        </div>
        <div id="directions_tab" class="container">
            <h5>Starting point</h5>
            <div class="side_by_side_input">
                <input type="text" placeholder="X coordinate" id="starting_point_input">
                <input type="text" placeholder="Y coordinate" id="starting_point_input">
                <button class="point_select_button" id="starting_point_button"><img src="graphics/click_icon.svg"></button>
            </div>
            <br>
            <h5>Desitnation point</h5>
            <div class="side_by_side_input">
                <input type="text" placeholder="X coordinate" id="destination_input">
                <input type="text" placeholder="Y coordinate" id="destination_input">
                <button class="point_select_button" id="destination_point_button"><img src="graphics/click_icon.svg"></button>
            </div>
        </div>
    </div>
    <script type="module" src="script.mjs"></script>
</body>

</html>
